stages:
  - build
  - validate
  - plan
  - deploy

decrypt:
  stage: build
  image:
    name: ubuntu:18.04
  before_script:
    - apt update && apt install -y gnupg
  script:
    - gpg --batch --yes --passphrase="$PASS_PHRASE"
      --output decrypt/github_credential.json 
      --decrypt google/github_credential.json.gpg
    - ls -l
    - ls -l decrypt
  cache:
    paths:
      - decrypt

default:
  image:
    name: hashicorp/terraform:0.12.29
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  cache:
    paths:
      - .terraform
      - decrypt
  before_script:
    - apt install -y jq
    - cp decrypt/github_credential.json google/github_credential.json
    - cd google
    - |
      cat <<EOF >terraform.tfvars
      project_id           = "$PROJECT_ID"
      bastion_members      = $BASTION_MEMBERS
      ip_source_ranges_ssh = $IP_SOURCE_RANGES_SSH
      cluster_name         = "$CLUSTER_NAME"
      cred_file            = "github_credential.json"
      EOF
    - terraform init

validate:
  stage: validate 
  script:
    - terraform validate

plan:
  stage: plan
  cache:
    paths:
      - decrypt 
  script:
    - terraform plan -out=$PLAN
  variables:
    PLAN: plan.tfplan
  artifacts:
    paths:
      - $PLAN

production:
  stage: deploy
  cache:
    paths:
      - decrypt 
  script:
    - terraform apply $PLAN
  variables:
    PLAN: plan.tfplan
  when: manual
  only:
    - master